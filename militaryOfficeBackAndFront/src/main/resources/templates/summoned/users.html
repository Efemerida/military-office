<head>
  <meta charset="UTF-8">

</head>
<body>

<header>
  <nav class="navbar bg-dark header"  data-bs-theme="dark">
    <div class="container-fluid">
      <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/summoned/aboutMe">Обо мне</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/summoned/users">Граждане</a>
          </li>
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" href="/requests">Запросы граждан</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link" href="/logout">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<h2>Граждане, состоящие на учете</h2>
<a href="/summoned/user/create" type="button" class="btn btn-light btn-rounded m-2">Добавить пользователя</a><br>
<div class="container">
  <table class=" table table-hover table-secondary">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Фио</th>
      <th scope="col">Серия и номер паспорта</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <th scope="row" th:text="${user.getId()}"></th>
      <td th:if="${user.getPatronimic()!=null}" th:text="${user.getSurname()} + ' ' + ${user.getName()} + ' ' + ${user.getPatronimic()}"></td>
      <td th:if="${user.getPatronimic()==null}" th:text="${user.getSurname()} + ' ' + ${user.getName()}"></td>
      <td th:text="${user.getPassport()}"></td>
      <td><a th:href="@{/summoned/user/{id}(id=${user.getId()})}">Подробнее</a></td>
      <td th:if="${user.getIsArchive()}">Архивное</td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
