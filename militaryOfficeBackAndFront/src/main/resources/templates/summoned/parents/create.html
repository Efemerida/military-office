<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление родственника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
        <div class="container-fluid">
            <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/summoned/aboutMe">Обо мне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/summoned/users">Граждане</a>
                    </li>
                    <!--          <li class="nav-item">-->
                    <!--            <a class="nav-link" href="/requests">Запросы граждан</a>-->
                    <!--          </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <div class="row align-items-start">
        <div class="col col-md-4 border border-2 border-black p-0 mr-2">
            <nav class="nav flex-column">
                <div class="container">
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/parents(id=${id})}" href="#">Список ближайших родственников</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/service(id=${id})}" href="#">Список служб</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/awards(id=${id})}" href="#">Список наград</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/postponement(id=${id})}" href="#">Список отсрочек</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/subpoena(id=${id})}" href="#">Список призывов</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/medicalCard(id=${id})}" href="#">Медецинская карта</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/inspection(id=${id})}" href="#">Осмотры</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/sizeForm(id=${id})}" href="#">Размер формы</a>
                </div>
                <div class="container border-top border-2 border-black m-0">
                    <a class="nav-link" th:href="@{/summoned/user/{id}/parents(id=${id})}">Назад</a>
                </div>
            </nav>
        </div>
        <form class="col bg-white" action="#" th:action="@{/summoned/user/{id}/parents/create(id=${id})}" th:object="${parent}" method="post">

            <!--Имя-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <input  th:field="*{name}" type="text" class="form-control" id="NAME" placeholder="Имя">
                </div>
            </div><br>

            <!--Фамилия-->
            <div class="form-group row">
                <label for="SURNAME" class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-10">
                    <input th:field="*{surname}" type="text" class="form-control" id="SURNAME" placeholder="Фамилия">
                </div>
            </div><br>

            <!--Отчество-->
            <div class="form-group row">
                <label for="PATRONIMIC" class="col-sm-2 col-form-label">Отчество</label>
                <div class="col-sm-10">
                    <input th:field="*{patronimic}" type="text" class="form-control" id="PATRONIMIC" placeholder="Отчество">
                </div>
            </div><br>

            <!--Принадлежность-->
            <div class="form-group row">
                <label for="AFFILIATION" class="col-sm-2 col-form-label">Принадлежность</label>
                <div class="col-sm-10">
                    <input th:field="*{affiliation}" type="text" class="form-control" id="AFFILIATION" placeholder="Принадлежность">
                </div>
            </div><br>

            <!--Дата рождения-->
            <div class="form-group row">
                <label for="DATEOFBIRTH" class="col-sm-2 col-form-label">Дата рождения</label>
                <div class="col-sm-10">
                    <input th:field="*{dateOfBirth}" type="date" class="form-control" id="DATEOFBIRTH" placeholder="Дата рождения">
                </div>
            </div><br>

            <!--Место работы-->
            <div class="form-group row">
                <label for="PLACEOFWORK" class="col-sm-2 col-form-label">Место работы</label>
                <div class="col-sm-10">
                    <input th:field="*{placeOfWork}" type="text" class="form-control" id="PLACEOFWORK" placeholder="Место работы">
                </div>
            </div><br>

            <!--Должность-->
            <div class="form-group row">
                <label for="JOBTITLE" class="col-sm-2 col-form-label">Должность</label>
                <div class="col-sm-10">
                    <input th:field="*{jobTitle}" type="text" class="form-control" id="JOBTITLE" placeholder="Должность">
                </div>
            </div><br>

            <!--Место жительства-->
            <div class="form-group row">
                <label for="RESIDENCEADDRESS" class="col-sm-2 col-form-label">Место жительства</label>
                <div class="col-sm-10">
                    <input th:field="*{residenceAddress}" type="text" class="form-control" id="RESIDENCEADDRESS" placeholder="Место жительства">
                </div>
            </div><br>

            <!--Место фактического проживания-->
            <div class="form-group row">
                <label for="RESIDENCEADDRESSCURR" class="col-sm-2 col-form-label">Место фактического проживания</label>
                <div class="col-sm-10">
                    <input th:field="*{residenceAddressCurr}" type="text" class="form-control" id="RESIDENCEADDRESSCURR" placeholder="Место фактического проживания">
                </div>
            </div><br>

            <!--Номер телефона-->
            <div class="form-group row">
                <label for="PHONE" class="col-sm-2 col-form-label">Номер телефона</label>
                <div class="col-sm-10">
                    <input th:field="*{phone}" type="text" class="form-control" id="PHONE" placeholder="Номер телефона">
                </div>
            </div><br>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
