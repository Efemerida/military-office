<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
        <div class="container-fluid">
            <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/summoned/aboutMe">Обо мне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/summoned/users">Граждане</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="/requests">Запросы граждан</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>




<div class="container mt-5">
    <div class="row align-items-start">
        <div class="col col-md-4 border border-2 border-black p-0 mr-2">
            <nav class="nav flex-column">
                <div class="container">
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/parents(id=${id})}" href="#">Список ближайших родственников</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/service(id=${id})}" href="#">Список служб</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/awards(id=${id})}" href="#">Список наград</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/postponement(id=${id})}" href="#">Список отсрочек</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/subpoena(id=${id})}" href="#">Список призывов</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/medicalCard(id=${id})}" href="#">Медецинская карта</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/inspection(id=${id})}" href="#">Осмотры</a>
                    <a class="nav-link" aria-current="page" th:href="@{/summoned/user/{id}/sizeForm(id=${id})}" href="#">Размер формы</a>
                </div>
                <div class="container border-top border-2 border-black m-0">
                    <a class="nav-link" th:href="@{/summoned/user/{id}/service(id=${id})}">Назад</a>
                </div>
            </nav>

        </div>


        <!--Форма добавления службы-->
        <form class="col bg-white" action="#" th:action="@{/summoned/user/{id}/service/create(id=${id})}" th:object="${service}" method="post">


            <!--Место службы-->
            <div class="form-group col-md-4">
                <label for="PLACE" class="col-sm-2 col-form-label">Место службы</label>
                <select class="form-control" id="PLACE" th:name="testOrder" th:field="*{placeId}">
                    <option value=0>Выберете место службы</option>
                    <option th:each="place : ${places}"
                            th:value="${place.getId()}"
                            th:text="${place.getName()}"></option>
                </select>
            </div><br>

            <!--Форма службы-->
            <fieldset class="form-group">
                <ul>
                    <label class="col-sm-2 col-form-label">Форма службы</label>
                    <li th:each="form : ${forms}">
                        <input type="radio" th:field="*{form}" th:value="${form.getValue()}" />
                        <label th:for="${#ids.prev('form')}" th:text="${form.getValue()}">Форма службы</label>
                    </li>
                </ul>
            </fieldset><br>


            <!--Время службы-->
            <div class="form-group row">
                <label for="TIME" class="col-sm-2 col-form-label">Время службы</label>
                <div class="col-sm-10">
                    <input th:field="*{time}" type="number" class="form-control" id="TIME" placeholder="Время службы">
                </div>
            </div><br>

            <!--Полк-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Полк</label>
                <div class="col-sm-10">
                    <input  th:field="*{militaryUnit}" type="text" class="form-control" id="MILITARYUNIT">
                </div>
            </div><br>

            <!--Рота-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Рота</label>
                <div class="col-sm-10">
                    <input  th:field="*{rota}" type="text" class="form-control" id="ROTA">
                </div>
            </div><br>

            <!--Взвод-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Взвод</label>
                <div class="col-sm-10">
                    <input  th:field="*{platoon}" type="text" class="form-control" id="PLATOON">
                </div>
            </div><br>

            <!--Отделение-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Отделение</label>
                <div class="col-sm-10">
                    <input  th:field="*{branch}" type="text" class="form-control" id="BRANCH">
                </div>
            </div><br>

            <!--Дата начала службы-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Дата начала службы</label>
                <div class="col-sm-10">
                    <input  th:field="*{date}" type="date" class="form-control" id="DATE">
                </div>
            </div><br>

            <!--Должность-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Должность</label>
                <div class="col-sm-10">
                    <input  th:field="*{jobTitle}" type="text" class="form-control" id="JOBTITLE">
                </div>
            </div><br>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
