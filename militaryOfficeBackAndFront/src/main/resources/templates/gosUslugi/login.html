<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>GosUslugi 2.0</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    <body>
        <form class="col-md-2 offset-md-5 align-middle" name="f" action="/process_login" method="post">
            <div class="form-group align-middle">
                <label class="col-md-2 offset-md-5 align-middle" for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group align-middle">
                <label class="col-md-2 offset-md-4 align-middle" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <h5 style="color: red" th:if="${param.error}">Неправильный логин или пароль</h5>
            <button type="submit" value="Login" class="btn btn-primary mt-2 col-md-4 offset-md-4">Войти</button>
        </form>
        <button class="btn btn-primary mt-2 col-md-2     offset-md-5" th:href="@{/gosuslugi/registration}">Зарегистрироваться</button>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
