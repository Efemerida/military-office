<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление родственника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
        <div class="container-fluid">
            <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/doctor/aboutMe">Обо мне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctor/users">Граждане</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container mt-5">
    <div class="row align-items-start">
        <div class="col col-md-4 border border-2 border-black p-0 mr-2">
            <nav class="nav flex-column">
                <div class="container">
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}(id=${id})}" href="#">Общая информация</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/parents(id=${id})}" href="#">Список ближайших родственников</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/service(id=${id})}" href="#">Список служб</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/awards(id=${id})}" href="#">Список наград</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/postponement(id=${id})}" href="#">Список отсрочек</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/subpoena(id=${id})}" href="#">Список призывов</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/medicalCard(id=${id})}" href="#">Медецинская карта</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/inspection(id=${id})}" href="#">Осмотры</a>
                    <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/sizeForm(id=${id})}" href="#">Размер формы</a>
                </div>
                <div class="container border-top border-2 border-black m-0">
                    <a class="nav-link" th:href="@{/doctor/user/{id}/medicalCard(id=${id})}">Назад</a>
                </div>
            </nav>

        </div>


        <!--Форма изменения медицинской карты-->
        <form class="col bg-white" action="#" th:action="@{/doctor/user/{id}/medicalCard/edit(id=${id})}" th:object="${card}" method="post">

            <!--Рост-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Рост</label>
                <div class="col-sm-10">
                    <input  th:field="*{height}" type="number" class="form-control" id="HEIGHT">
                </div>
            </div><br>

            <!--Вес-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Вес</label>
                <div class="col-sm-10">
                    <input  th:field="*{weight}" type="number" class="form-control" id="WEIGHT">
                </div>
            </div><br>

            <!--Хронические заболевания-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Хронические заболевания</label>
                <div class="col-sm-10">
                    <input  th:field="*{chronicDiseases}" type="text" class="form-control" id="CHRONICDISEASES">
                </div>
            </div><br>

            <!--Психические расстройства-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Психические расстройства</label>
                <div class="col-sm-10">
                    <input  th:field="*{mentalDisorders}" type="text" class="form-control" id="MENTALDISORDERS">
                </div>
            </div><br>

            <!--Диета-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Диета</label>
                <div class="col-sm-10">
                    <input  th:field="*{diet}" type="text" class="form-control" id="DIET">
                </div>
            </div><br>

            <!--Инвалидность-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Инвалидность</label>
                <div class="col-sm-10">
                    <input  th:field="*{disability}" type="text" class="form-control" id="DISABILITY">
                </div>
            </div><br>

            <!--Физическое развитие-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Физическое развитие</label>
                <div class="col-sm-10">
                    <input  th:field="*{physicalDevelopment}" type="text" class="form-control" id="PHYSICALDEVELOPMENT">
                </div>
            </div><br>

            <!--Психическое развитие-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Психическое развитие</label>
                <div class="col-sm-10">
                    <input  th:field="*{mentalDevelopment}" type="text" class="form-control" id="MENTALDEVELOPMENT">
                </div>
            </div><br>

            <!--Категория-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Категория</label>
                <div class="col-sm-10">
                    <input  th:field="*{category}" type="text" class="form-control" id="CATEGORY">
                </div>
            </div><br>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
