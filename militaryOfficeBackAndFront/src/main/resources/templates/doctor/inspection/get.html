<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
        <div class="container-fluid">
            <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/doctor/aboutMe">Обо мне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctor/users">Граждане</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class = "m-5">
    <div class="container mt-5">
        <div class="row align-items-start">
            <div class="col col-md-4 border border-2 border-black p-0 mr-2">
                <nav class="nav flex-column">
                    <div class="container">
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}(id=${id})}" href="#">Общая информация</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/parents(id=${id})}" href="#">Список ближайших родственников</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/service(id=${id})}" href="#">Список служб</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/awards(id=${id})}" href="#">Список наград</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/postponement(id=${id})}" href="#">Список отсрочек</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/subpoena(id=${id})}" href="#">Список призывов</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/medicalCard(id=${id})}" href="#">Медецинская карта</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/inspection(id=${id})}" href="#">Осмотры</a>
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/sizeForm(id=${id})}" href="#">Размер формы</a>
                    </div>
                    <div class="container border-top border-2 border-black m-0">
                        <a class="nav-link" aria-current="page" th:href="@{/doctor/user/{id}/inspection/create(id=${id})}" href="#">Добавить осмотр</a>
                        <a class="nav-link" th:href="@{/doctor/user/{id}/inspection(id=${id})}">Назад</a>
                    </div>
                </nav>
            </div>

            <div th:if="${thereIs}" class="col bg-white">
                <ul class="list-group list-group-numbered">
                    <li th:each="inspection : ${inspections}" class="list-group-item">
                        <h5>Дата :</h5>
                        <p th:text="${inspection.getDate()}"></p>
                        <h5>Заключение :</h5>
                        <p th:text="${inspection.getConclusion()}"></p>
                        <h5>Категория :</h5>
                        <p th:text="${inspection.getCategory()}"></p>
                        <h5>Доктор  :</h5>
                        <p th:text="${inspection.getDoctor().getSurname()} + ' ' + ${inspection.getDoctor().getName()} + ' (' + ${inspection.getDoctor().getJobTitle()} + ')'"></p>
                    </li>
                </ul>
            </div>
            <div th:if="${!thereIs}" class="col">
                <h6>Данные отсутсвуют</h6>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
