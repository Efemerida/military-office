<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div>
  <header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
      <div class="container-fluid">
        <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/doctor/aboutMe">Обо мне</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/doctor/users">Граждане</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Выйти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container mt-5">
    <div class="col">
      <p th:text="'ФИО: ' + ${employee.getSurname()} + ' ' + ${employee.getName()} + ' '+ ${employee.getPatronimic()}"></p>
      <p th:text="'Дата рождения: ' + ${employee.getDateOfBirth()}"></p>
      <p th:if="${employee.getGender()}" th:text="'Пол: Мужской'"></p>
      <p th:if="${!employee.getGender()}" th:text="'Пол: Женский'"></p>
      <p th:text="'Номер телефона: ' + ${employee.getPhone()}"></p>
      <p th:text="'Серия и номер паспорта: ' + ${employee.getPassport()}"></p>
      <p th:text="'Уровень образования: ' + ${employee.getLevelOfEducation()}"></p>
      <p th:if="${not #strings.isEmpty(employee.getSpeciality())}" th:text="'Специальность: ' + ${employee.getSpeciality()}"></p>
      <p th:if="${employee.getPlaceOfCollection()!=null}" th:text="'Место получения: ' + ${employee.getPlaceOfCollection()}"></p>
      <p th:if="${employee.getExpirationDate()!=null}" th:text="'Дата окончания: ' + ${employee.getExpirationDate()}"></p>
      <p th:if="${employee.getJobTitle()!=null}" th:text="'Должность: ' + ${employee.getJobTitle()}"></p>
      <p th:text="'Зарплата: ' + ${employee.getSalary()} + ' рублей'"></p>
      <p th:text="'Стаж: ' + ${employee.getExperience()} + ' месяцев'"></p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
