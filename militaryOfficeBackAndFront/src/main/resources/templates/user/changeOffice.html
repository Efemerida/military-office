<!--Форма смены военкомата-->
<form th:if="${yes}" class="col bg-white m-5" action="#" th:action="@{/user/other/changeMilitaryOffice}" th:object="${request}" method="post">


  <div class="container mt-5 d-flex justify-content-between">
    <div class="col justify-content-start">
      <label class="col-sm-2 col-form-label fw-bold">Текущий военнный коммисариат</label><br>
      <div class="col-sm-10">
        <p th:text="${currOffice.getName()}"></p>
      </div>
    </div>
    <div class="col">
      <label for="ACTION" class="col-sm-2 col-form-label fw-bold">Новый военный коммисариат</label><br>
      <select class="form-select form-select-sm" id="ACTION" th:field="*{data}">
        <option value=null>Выберете военкомат</option>
        <option th:each="office : ${offices}"
                th:value="${office.getId()}"
                th:text="${office.getName()}"></option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Отправить запрос на изменение</button>
    </div>
  </div>

</form>
<div class="container mt-5" th:if="${!yes}">
  <h5>Вы уже делали запрос на смену военного коммисариата</h5>
  <h5>Пожалуйста, подождите пока его обработают и попробуйте снова</h5>
</div>
