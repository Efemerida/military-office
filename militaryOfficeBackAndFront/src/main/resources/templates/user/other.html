<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
      <div class="container-fluid">
        <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/aboutMe">Обо мне</a>
            </li>
            <li class="d-flex nav-item">
              <a class="nav-link" href="/notification">Уведомления</a>
              <span th:if="${count!=0}" class="m-2 text-center badge bg-primary rounded-pill" th:text="${count}"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/other">Другое</a>
            </li>

      </div>
    </nav>

  <div class="container">
    <a class="m-5 link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/user/other/changeMilitaryOffice}">Сменить военный комиссариат</a><br>

    <a class="m-5 link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:href="@{/user/other/getDocument}">Посмотреть полученные файлы</a>
  </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
