<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar bg-dark header"  data-bs-theme="dark">
        <div class="container-fluid">
            <a th:text="'Военкоматы России'" class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/aboutMe">Обо мне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/getUsers">Граждане</a>
                    </li>
                    <li th:if="${role}==2" class="nav-item">
                        <a class="nav-link" href="/requests">Запросы граждан</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<h2>Граждане, состоящие на учете</h2>
<a th:if="${role}==2" href="/createUser" type="button" class="btn btn-light btn-rounded m-2">Добавить пользователя</a><br>
<div class="container">
    <table class=" table table-hover table-secondary">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Фио</th>
            <th scope="col">Серия и номер паспорта</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <th scope="row"ю. th:text="${user.ID}"></th>
            <td th:if="${user.PATRONIMIC!=null}" th:text="${user.SURNAME} + ' ' + ${user.NAME} + ' ' + ${user.PATRONIMIC}"></td>
            <td th:if="${user.PATRONIMIC==null}" th:text="${user.SURNAME} + ' ' + ${user.NAME}"></td>
            <td th:text="${user.PASSPORT}"></td>
            <td><a th:href="@{/getUser/{id}(id=${user.ID})}">Подробнее</a></td>
            <td th:if="${user.ISARCHIVE}">Архивное</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
